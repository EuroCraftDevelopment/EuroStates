name: EuroStates
version: Alpha_3.4.10
main: org.eurostates.EuroStates
api-version: 1.15
prefix: EuroStates
authors: [ColonelKai]
description: EuroStates plugin for EuroCraft Server.
depend: [LuckPerms, dynmap]
loadbefore:
  - LuckPerms
  - dynmap
commands:
  state:
    description: Main Command for States
    aliases: [s]
    usage: |
        /states admin - Admin Tools.
        /states state - State Tools.

  town:
    description: Main Command for Towns
    aliases: [t]
    usage: |
      balls

  technology:
    description: Main Command for Technologies
    aliases: [tech]
    usage: |
      cum god



